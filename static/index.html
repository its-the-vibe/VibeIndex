<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VibeIndex - GitHub Organization Index</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1 id="org-name">GitHub Organization Index</h1>
            <p class="subtitle">Navigate to your favorite projects</p>
        </header>
        
        <main>
            <section class="panel">
                <h2 class="panel-title">Deployed Projects</h2>
                <div id="projects-container" class="projects-grid">
                    <!-- Project buttons will be dynamically inserted here -->
                </div>
            </section>
            
            <section class="panel" id="repositories-panel" style="display: none;">
                <h2 class="panel-title">GitHub Repositories</h2>
                <div class="search-container">
                    <input 
                        type="text" 
                        id="repo-search" 
                        class="search-input" 
                        placeholder="Search repositories..."
                        aria-label="Search repositories"
                    />
                </div>
                <div id="repositories-container" class="repositories-list">
                    <!-- Repository links will be dynamically inserted here -->
                </div>
            </section>
            
            <div id="loading" class="loading">Loading projects...</div>
            <div id="error" class="error" style="display: none;"></div>
        </main>
        
        <footer>
            <p>&copy; 2026 VibeIndex - A GitHub Organization Index</p>
        </footer>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
